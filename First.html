<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width"
    initial-scale="1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="profile-card">
            <aside class="left">
                <figure class="profile-pic">
                    <img src="OP.jpg" alt="You Profile Picture">
                </figure>
                <h3>Skills</h3>
                <ul>
                    <li>HTML</li>
                    <li>JavaScript</li>
                </ul>
                <h3>Projects</h3>
                <ul>
                    <li>Developed my portfolio</li>
                    <li>Developed speed trap app</li>
                </ul>
            </aside>
            <article class="right">
                <h2>Hi, I am JayOP</h2>
                <h3>Profile</h3>
                <p><em>Put Description here</em></p>
                <h3>Contact me</h3>
                <form>
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Your message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </section>
    </main>
    <footer>
        &copy; 2024
    </footer>
</body>
</html>
